      #oauth2Url: https://openauth.alipaydev.com/oauth2/publicAppAuthorize.htm #沙箱环境的支付宝授权地址
      redirectUrl: http://zishu.net.liuxiwang.xin:8088/aliCallback.json #授权回调地址，需要修改为自己的h5的域名，并外网能够访问
